monitor_docker:
  - name: Docker
    containers:
      - grafana
      - home-assistant
      - influxdb
      - mosquitto
      - pihole
      - portainer
      - swag
      - Zigbee2MQTT
    rename:
      home-assistant: Home Assistant
      influxdb: InfluxDB
      grafana: Grafana
      portainer: Portainer
      swag: Secure Web Application Gateway
      pihole: Pi Hole
      Zigbee2MQTT: Zigbee2MQTT      
    monitored_conditions:
      - version
      - containers_total
      - containers_running
      - containers_paused
      - containers_stopped
      - containers_cpu_percentage
      - containers_memory
      - containers_memory_percentage
      - images
      - uptime
      - image
      - cpu_percentage
      - memory
      - memory_percentage