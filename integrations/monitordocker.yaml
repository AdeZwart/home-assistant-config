monitor_docker:
  - name: Docker
    containers:
      - home-assistant
      - mosquitto
      - pihole
      - portainer
      - swag
      - Zigbee2MQTT
      - duckdns
    rename:
      home-assistant: Home Assistant
      mosquitto: Mosquitto
      pihole: Pi Hole
      portainer: Portainer
      swag: Secure Web Application Gateway
      Zigbee2MQTT: Zigbee2MQTT
      duckdns: Duck DNS
    monitored_conditions:
      - version
      - containers_total
      - containers_running
      - containers_paused
      - containers_stopped
      - containers_cpu_percentage
      - containers_memory
      - containers_memory_percentage
      - images
      - uptime
      - image
      - cpu_percentage
      - memory
      - memory_percentage