- id: notify_not_to_put_phone_on_silent_while_on_call
  alias: 'Send a notification when on call and phone is put in silent mode'
  trigger:
    platform: state
    entity_id: sensor.sgs10_andre_ringer_mode
    to: silent
  condition:
    condition: state
    entity_id: binary_sensor.is_on_call
    state: 'on'
  action:
    service: notify.mobile_app_sgs10_andre
    data:        
      message: 'You are on call idiot! Use Do Not Disturb instead of silent.'  
  mode: single