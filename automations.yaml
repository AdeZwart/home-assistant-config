- id: '1636050957204'
  alias: TV cabinet lights
  description: ''
  trigger:
  - platform: state
    entity_id: media_player.lg_tv_remote
    to: playing
  - platform: sun
    event: sunset
  condition:
  - condition: and
    conditions:
    - condition: sun
      after: sunset
    - condition: state
      entity_id: media_player.lg_tv_remote
      state: playing
  action:
  - type: turn_on
    device_id: 7bd1968937b3e53a8fe785b06b9d5d50
    entity_id: light.tv_cabinet_left
    domain: light
  - type: turn_on
    device_id: d41155d49a64ae65b1fcaf9db11c0131
    entity_id: light.tv_cabinet_right
    domain: light
  mode: single
