- id: '1682845588155'
  alias: Washing machine - Washing
  description: Set washing machine to "washing" state
  trigger:
  - platform: numeric_state
    entity_id: sensor.washing_machine_power
    for:
      hours: 0
      minutes: 3
      seconds: 0
    attribute: power
    above: 5
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_select.washing_machine
        state: 'Off'
      sequence:
      - service: input_select.select_option
        data:
          option: Washing
        target:
          entity_id: input_select.washing_machine
    alias: State to Washing
  mode: single
- id: '1682846009852'
  alias: Washing machine - Finished
  description: Send notification when the washing machine is done.
  triggers:
  - entity_id: sensor.washing_machine_power
    for:
      hours: 0
      minutes: 2
      seconds: 0
    attribute: power
    below: 1
    trigger: numeric_state
  conditions:
  - condition: state
    entity_id: input_select.washing_machine
    state: Washing
  actions:
  - data:
      option: Finished
    target:
      entity_id: input_select.washing_machine
    action: input_select.select_option
  - choose:
    - conditions:
      - condition: state
        entity_id: person.andre_de_zwart
        state: home
      sequence:
      - data:
          message: De was is klaar!
          data:
            persistent: true
            tag: washing_machine
        action: notify.mobile_app_phone_andre
    alias: Notify André if home
  - alias: Notify Lize if home
    choose:
    - conditions:
      - condition: state
        entity_id: person.lize_wasmus
        state: home
      sequence:
      - data:
          message: De was is klaar!
        action: notify.mobile_app_phone_lize
  mode: single
