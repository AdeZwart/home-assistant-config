- id: front_door_light_evening_sun_elevation
  alias: Turn on the front door light in the evening based on the sun elevation
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sun.sun
    attribute: elevation
    below: '-4.0'  
  condition:
  - condition: time
    after: '16:00:00'
    before: '22:45:00'
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
  - service: switch.turn_on
    entity_id: switch.outside    
  mode: single

